<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Print & Upload SKP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap, jQuery, SweetAlert2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://connect-assets.prosple.com/cdn/ff/nDJLhKo3GxHUnuJJLt-cRdMGUAmxDY2NSAzboL84_ec/1700559379/public/styles/scale_and_crop_center_120x120/public/2023-11/Logo-Pharos-Indonesia-200x200-2023.jpg?itok=4-AmM7sn"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <style>
      body {
        background: #fff;
        font-family: "Roboto", sans-serif;
      }
      .navbar-custom {
        background-color: #0d6efd;
      }
      .navbar-brand {
        display: flex;
        align-items: center;
        font-size: 1.4rem;
        font-weight: bold;
      }
      .navbar-nav .nav-link {
        transition: 0.3s;
        border-radius: 0.3rem;
      }
      .navbar-nav .nav-link:hover {
        background-color: #0b5ed7;
        color: #fff;
      }
      h4 {
        font-weight: bold;
        margin-bottom: 1.5rem;
        color: #0d6efd;
      }
      .form-control,
      .form-select {
        border-radius: 0.5rem;
        padding: 0.5rem 0.9rem;
      }
      button,
      .btn {
        font-weight: bold !important;
      }
      .btn-primary {
        background-color: #0d6efd;
        border: none;
        padding: 0.55rem 1rem;
        border-radius: 0.5rem;
      }
      .btn-primary:hover {
        background-color: #0b5ed7;
      }
      ::placeholder {
        color: #bbb !important;
        opacity: 1;
      }
      .card-detail {
        border-radius: 1rem;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.08);
        padding: 1.5rem;
        background: #fff;
        margin-top: 1rem;
        display: none;
      }
      hr {
        border-top: 2px solid #dee2e6;
        margin: 1rem 0 1.5rem 0;
      }
      #skpList {
        margin-top: 1rem;
      }
      .list-group-item {
        border-radius: 0.5rem !important;
        margin-bottom: 0.5rem;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }
      .list-group-item:hover {
        background-color: #e9f2ff;
      }
      .swal2-popup {
        font-size: 0.95rem !important;
      }
      .select2-container--default .select2-selection--single {
        height: 38px !important;
        padding: 0.375rem 0.75rem !important;
        line-height: 1.5 !important;
        display: flex !important;
        align-items: center !important;
        border: 1px solid #ced4da;
        border-radius: 0.5rem;
      }
      .select2-selection__rendered {
        padding-left: 0 !important;
        padding-right: 0 !important;
        line-height: 1.5 !important;
        color: #212529 !important;
        font-size: 0.95rem;
        display: flex;
        align-items: center;
      }
      select.form-select {
        width: 100%;
        max-width: 100%;
      }
      select.form-select option {
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
      }
      .select2-container--default
        .select2-selection--single
        .select2-selection__arrow {
        height: 100% !important;
        top: 50% !important;
        transform: translateY(-50%);
        right: 10px;
        position: absolute;
        pointer-events: none;
      }
      .card-modern {
        border-radius: 1rem;
        transition: all 0.3s ease;
      }
      .card-modern:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      }
      .bg-soft-primary {
        background-color: #f1f5ff !important;
        border-bottom: none;
        border-radius: 1rem 1rem 0 0 !important;
      }
      .btn-generate {
        background-color: var(--bs-primary);
        color: white;
      }
      .btn-generate:hover {
        background-color: #0b5ed7;
      }
      .btn-upload {
        background-color: #009045;
        color: white;
      }
      .btn-upload:hover {
        background-color: #007a39;
      }
      .card-footer a {
        font-size: 1rem;
        font-weight: 600;
      }
      #loader-wrapper.fade-out {
        opacity: 0;
        transition: opacity 0.5s ease;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <!-- Loader -->
    <div
      id="loader-wrapper"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        class="spinner-border text-primary"
        role="status"
        style="width: 4rem; height: 4rem"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top"
    >
      <div class="container">
        <!-- Brand -->
        <a class="navbar-brand d-flex align-items-center gap-2" href="#">
          <i class="bi bi-clipboard-check text-white fs-3"></i>
          <span class="text-white fw-bold" style="font-size: 1.4rem"
            >Listing MTI</span
          >
        </a>

        <!-- Hamburger Toggle -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu Navbar -->
        <div class="collapse navbar-collapse" id="navbarContent">
          <!-- Menu di kiri -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white fw-bold" href="#"
                >Form Listing MTI</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-bold" href="#"
                >Daftar Listing MTI</a
              >
            </li>
          </ul>

          <!-- Logout di kanan -->
          <div class="d-flex">
            <button class="btn btn-danger" onclick="logout()">Logout</button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-md px-3">
      <h4 class="mb-3 mt-4 text-primary">Monitor Listing MTI</h4>

      <!-- Filter & Search -->
      <div class="d-flex align-items-center gap-2 mb-3">
        <!-- Cari NIP atau Kode PI -->
        <input
          type="text"
          id="nipInput"
          class="form-control"
          placeholder="Cari NIP"
          style="flex: 2"
        />

        <!-- Tombol Search -->
        <button class="btn btn-primary" id="searchBtn" style="flex: 1">
          Search
        </button>

        <!-- Filter Nama Outlet -->
        <input
          type="text"
          id="filterOutlet"
          class="form-control"
          placeholder="Filter Nama Outlet..."
          style="flex: 2"
        />

        <!-- Tombol Filter -->
        <button
          class="btn btn-primary d-flex align-items-center gap-1"
          id="openStatusFilter"
        >
          <i class="bi bi-filter"></i>
          Filter
        </button>
      </div>

      <hr />

      <!-- SKP List -->
      <div class="row" id="skpList"></div>
    </div>

    <!-- Modal Filter Status -->
    <div
      class="modal fade"
      id="statusFilterModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Filter Status SKP</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <select class="form-select" id="modalStatusSelect">
              <option value="">Semua Status</option>
              <option>Approved</option>
              <option>Rejected</option>
              <option>Sudah Upload SKP</option>
              <option>Sudah Generate SKP</option>
              <option>Belum Generate SKP</option>
            </select>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Batal
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="applyStatusFilter"
            >
              Terapkan Filter
            </button>

            <button class="btn btn-danger" onclick="logout()">Logout</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Cek login
      const storedUser = localStorage.getItem("userData");
      if (!storedUser) {
        // Belum login → redirect ke login
        window.location.href = "../login.html";
      } else {
        const userData = JSON.parse(storedUser);
        console.log("User sudah login:", userData.nama);
        // Bisa pakai userData untuk menampilkan nama user dsb.
      }

      // Tambahkan tombol logout jika mau
      function logout() {
        localStorage.removeItem("userData");
        window.location.href = "login.html";
      }

      let allSKPData = [];

      $(document).ready(function () {
        // Search
        $("#searchBtn").on("click", function () {
          const nip = $("#nipInput").val().trim();
          if (!nip) {
            Swal.fire({
              icon: "warning",
              title: "Perhatian!",
              text: "Silakan isi NIP terlebih dahulu.",
            });
            return;
          }
          $("#filterOutlet").val("");
          $("#modalStatusSelect").val("");
          $("#skpList").empty();
          getDataByNIP(nip);
        });

        // Modal filter status
        $("#openStatusFilter").on("click", function () {
          $("#statusFilterModal").modal("show");
        });
        $("#applyStatusFilter").on("click", function () {
          const selectedStatus = $("#modalStatusSelect").val();
          $("#filterStatus").val(selectedStatus);
          applyFilters();
          $("#statusFilterModal").modal("hide");
        });
      });

      function getDataByNIP(nip) {
        const apiURL =
          "https://script.google.com/macros/s/AKfycby8yvOjfrRMHBQVT-X6JmdJcfS2lkzyCwLvxVpkci_WIcYiCZDtp59_IM08tyGufog-bQ/exec";
        Swal.fire({
          title: "Memuat data...",
          text: "Tunggu sebentar :)",
          allowOutsideClick: false,
          didOpen: () => Swal.showLoading(),
        });
        fetch(`${apiURL}?nip=${encodeURIComponent(nip)}`)
          .then((res) => res.json())
          .then((data) => {
            Swal.close();
            const allEmpty = Object.values(data).every(
              (arr) => arr.length === 0
            );
            if (allEmpty) {
              Swal.fire({
                icon: "info",
                title: "Tidak ada data",
                text: "Data tidak ditemukan",
              });
              return;
            }

            allSKPData = [
              ...(data["Boost Metabolic"] || []).map((d) => ({
                ...d,
                program: "Boost Metabolic",
              })),
              ...(data["POP"] || []).map((d) => ({ ...d, program: "POP" })),
              ...(data["PGD"] || []).map((d) => ({ ...d, program: "PGD" })),
              ...(data["Insentif Mod & Rozgra"] || []).map((d) => ({
                ...d,
                program: "Insentif Mod & Rozgra",
              })),
              ...(data["Presentasi Produk Neuro Pain Metabolic"] || []).map(
                (d) => ({
                  ...d,
                  program: "Presentasi Produk Neuro Pain Metabolic",
                })
              ),
            ];
            renderSKPCards(allSKPData);
          })
          .catch((err) => {
            Swal.close();
            console.error(err);
            Swal.fire({
              icon: "error",
              title: "Error",
              text: "Gagal ambil data.",
            });
          });
      }

      function applyFilters() {
        const statusFilter = $("#modalStatusSelect").val()?.toLowerCase();
        const outletFilter = $("#filterOutlet").val().toLowerCase();
        const kodePiSearch = $("#nipInput").val().toLowerCase();

        const filtered = allSKPData.filter((item) => {
          const programMatch = !programFilter || item.program === programFilter;
          const statusMatch =
            !statusFilter ||
            (item.statusSKP || "").toLowerCase().includes(statusFilter);
          const outletMatch =
            !outletFilter ||
            (item.namaOutlet || "").toLowerCase().includes(outletFilter);
          const kodePiMatch =
            !kodePiSearch ||
            (item.kodePI || "").toLowerCase().includes(kodePiSearch) ||
            (item.nip || "").toLowerCase().includes(kodePiSearch);
          return programMatch && statusMatch && outletMatch && kodePiMatch;
        });
        renderSKPCards(filtered);
      }

      function renderSKPCards(dataArray) {
        const skpList = $("#skpList");
        skpList.empty();
        if (!dataArray.length) {
          skpList.append(
            '<div class="col-12 text-center text-muted mt-3">Tidak ada data sesuai filter</div>'
          );
          return;
        }

        dataArray.forEach((item) => {
          const downloadLink = item.generateSkp
            ? `<a href="${item.generateSkp}" target="_blank">Download SKP</a>`
            : "-";
          const uploadBtn = item.generateSkp
            ? `<button class="btn btn-upload btn-sm">Upload SKP</button>`
            : "-";
          const card = `
            <div class="col-md-4">
              <div class="card card-modern mb-3">
                <div class="card-body">
                  <h5 class="card-title">${item.namaSales || "-"}</h5>
                  <p class="mb-1"><strong>Outlet:</strong> ${
                    item.namaOutlet || "-"
                  }</p>
                  <p class="mb-1"><strong>Program:</strong> ${
                    item.program || "-"
                  }</p>
                  <p class="mb-1"><strong>Status:</strong> ${
                    item.statusSKP || "-"
                  }</p>
                  <p class="mb-1"><strong>Kode PI:</strong> ${
                    item.kodePI || "-"
                  }</p>
                  <p class="mb-1"><strong>Generate:</strong> ${downloadLink}</p>
                  <div class="mt-2">${uploadBtn}</div>
                </div>
              </div>
            </div>
          `;
          skpList.append(card);
        });
      }

      window.addEventListener("load", () => {
        const loader = $("#loader-wrapper");
        loader.addClass("fade-out");
        setTimeout(() => loader.remove(), 500);
      });
    </script>
  </body>
</html>
