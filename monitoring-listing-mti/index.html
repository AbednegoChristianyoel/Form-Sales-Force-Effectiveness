            <li class="nav-item">

    <div class="container-md px-3">
      <h4 class="mb-3 mt-4 text-primary">Monitoring Listing MTI</h4>

      <div
        class="d-flex flex-wrap align-items-center justify-content-between gap-2"
      >
        <div id="actionButtons" class="d-flex gap-2" style="width: 200px">
          <button
            class="btn btn-success fw-bold w-50 d-flex justify-content-center align-items-center text-center"
            onclick="bulkApprove()"
          >
            <i class="bi bi-check-circle me-1"></i>
            <span>Approve</span>
          </button>
          <button
            class="btn btn-danger fw-bold w-50 d-flex justify-content-center align-items-center text-center"
            onclick="bulkReject()"
          >

        </div>

        <!-- Input + Filter -->
        <div class="input-group" style="max-width: 350px">

            type="text"
            class="form-control"
            placeholder="Filter Nama Outlet..."
          />

            class="btn btn-primary fw-bold d-flex align-items-center gap-1"

    <!-- Modal Filter Status -->
    <div
      class="modal fade"
      id="statusFilterModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Filter Status Pengajuan Listing</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Label + Dropdown Utama -->
            <div class="mb-3">
              <label for="modalStatusSelect" class="form-label fw-bold"

              >
              <select class="form-select" id="modalStatusSelect">
                <option value="">Semua Status</option>
                <option value="Need Approval">Need Approval</option>
                <option value="Approved">Approved</option>
                <option value="Processed Payment">Processed Payment</option>
                <option value="Paid">Paid</option>
                <option value="Done">Done</option>
                <option value="Rejected">Rejected</option>
                <option value="Cancelled">Cancelled</option>
              </select>
            </div>

            <!-- Label + Dropdown Approval -->
            <div class="mb-3" id="approvalContainer" style="display: none">
              <label for="approvalSelect" class="form-label fw-bold"
                >Approval</label
              >
              <select class="form-select" id="approvalSelect">
                <option value="">-- Pilih Approval --</option>
                <option value="sm / nsm">SM / NSM</option>
                <option value="admin">Admin</option>
                <option value="nkam">NKAM</option>
                <option value="trade">Trade</option>
              </select>
            </div>
            <!-- 🔹 Filter Nama Pengaju (hanya untuk non-Sales) -->

    <div class="modal fade" id="orModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
          <div class="modal-header">
            <h5 class="modal-title">Masukkan Kode OR</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              id="kodeOrInput"
              class="form-control"
              placeholder="Masukkan Kode OR"
            />
            <input type="hidden" id="orItemId" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              onclick="submitOrCode()"
            >
              Simpan
            </button>
          </div>
        </div>

    <script>
      const apiURL =
        "https://script.google.com/macros/s/AKfycbz5Y49vGaDwfDpz5OC4N9wGQrZC2NqiCFzMBLMFrYZX8D6cWoR5aGuwOdvDiKIGm-JN/exec";
      let userData = null;

      // Cek login
      const storedUser = localStorage.getItem("userData");
      if (!storedUser) {
        window.location.href = "../login.html";
      } else {
        userData = JSON.parse(storedUser);
        console.log("User sudah login:", userData);

        // Jika role = Sales, hide tombol Approve & Reject
        if (userData.roles?.toLowerCase() === "sales") {
          document.getElementById("actionButtons").classList.add("d-none");
        }

        // 🔹 Langsung tarik data sesuai nip user login
        if (userData.nip) {
          console.log("Mengambil data untuk NIP:", userData.nip);
          getDataByNIP(userData.nip, userData.roles);
        } else {
          Swal.fire({
            icon: "warning",
            title: "NIP tidak ditemukan",
            text: "Silakan login ulang.",
          });
        }
      }

      // Tambahkan tombol logout jika mau
      function logout() {
        Swal.fire({
          title: "Konfirmasi Keluar",
          text: "Apakah Anda yakin ingin keluar?",
          icon: "warning",
          showCancelButton: true,
          confirmButtonText: "Ya, Keluar",
          cancelButtonText: "Batal",
          reverseButtons: true,
        }).then((result) => {
          if (result.isConfirmed) {
            localStorage.removeItem("userData");
            window.location.href = "../login.html";
          }
        });
      }

      let allData = [];

      // Tampilkan dropdown approval jika "Need Approval" dipilih
      document
        .getElementById("modalStatusSelect")
        .addEventListener("change", function () {
          const approvalContainer =
            document.getElementById("approvalContainer");
          if (this.value === "Need Approval") {
            approvalContainer.style.display = "block";
          } else {
            approvalContainer.style.display = "none";
          }
        });

      function formatDate(dateString) {
        if (!dateString) return "-";
        const d = new Date(dateString);
        if (isNaN(d)) return dateString;
        return d.toLocaleDateString("id-ID", {
          day: "2-digit",
          month: "short",
          year: "numeric",
          hour: "2-digit",
          minute: "2-digit",
        });
      }

      function getDataByNIP(nip, role) {
        Swal.fire({
          title: "Memuat data...",
          text: "Mohon Ditunggu sebentar :)",
          allowOutsideClick: false,
          didOpen: () => Swal.showLoading(),
        });

        // 🔹 Kirim nip & role ke API (doGet)
        const url = `${apiURL}?nip=${encodeURIComponent(
          nip
        )}&role=${encodeURIComponent(role)}`;

        fetch(url)
          .then((res) => res.json())
          .then((json) => {
            Swal.close();
            if (json.result !== "success") {
              Swal.fire({
                icon: "error",
                title: "Error",
                text: "Gagal ambil data",
              });
              return;
            }

            const data = json.data;

            if (!data || !data.length) {
              Swal.fire({
                icon: "info",
                title: "Tidak ada data",
                text: "Data tidak ditemukan",
              });
              return;
            }

            allData = data;

            if (userData.roles?.toLowerCase() !== "sales") {
              // Kosongkan dulu option
              const pengajuSelect = document.getElementById("pengajuSelect");
              pengajuSelect.innerHTML =
                '<option value="">Semua Pengaju</option>';

              // Ambil nama unik dari data
              const uniquePengaju = [
                ...new Set(
                  allData
                    .map((d) => d.namaPengaju || d.namaSales)
                    .filter(Boolean)
                ),
              ];

              // Tambah option ke select
              uniquePengaju.forEach((nama) => {
                const opt = document.createElement("option");
                opt.value = nama;
                opt.textContent = nama;
                pengajuSelect.appendChild(opt);
              });

              // 🔹 Inisialisasi Tom Select (hapus instance lama kalau ada)
              if (window.pengajuTomSelect) {
                window.pengajuTomSelect.destroy();
              }
              window.pengajuTomSelect = new TomSelect("#pengajuSelect", {
                create: false,
                sortField: { field: "text", direction: "asc" },
                placeholder: "Pilih Nama Pengaju...",
              });

              // Tampilkan container
              $("#pengajuContainer").show();
            }

            // 🔹 Auto set filter sesuai role
            const role = (userData.roles || "").toLowerCase();

            if (role !== "sales") {
              // Set default filter status ke "Need Approval"
              document.getElementById("modalStatusSelect").value =
                "Need Approval";

              // Tampilkan container approval
              document.getElementById("approvalContainer").style.display =
                "block";

              if (role === "sm / nsm") {
                approvalSelect.value = "sm / nsm";
              } else if (role === "admin") {
                approvalSelect.value = "admin";
              } else if (role === "nkam") {
                approvalSelect.value = "nkam";
              } else if (role === "trade") {
                approvalSelect.value = "trade";
              } else {
                approvalSelect.value = "";
              }
            } else {
              // Role sales → kosongkan approval & sembunyikan container
              approvalSelect.value = "";
              document.getElementById("approvalContainer").style.display =
                "none";
            }

            // 🔹 Panggil fungsi filter biar langsung render sesuai pilihan
            applyFilters();

            console.log("Data Pengajuan Listing:", allData);
          })
          .catch((err) => {
            Swal.close();
            console.error(err);
            Swal.fire({
              icon: "error",
              title: "Error",
              text: "Gagal ambil data.",
            });
          });
      }

      function applyFilters() {
        const statusFilter = $("#modalStatusSelect").val()?.toLowerCase();
        const approvalFilter = $("#approvalSelect").val()?.toLowerCase();
        const outletFilter = $("input[placeholder='Filter Nama Outlet...']")
          .val()
          .toLowerCase();
        const pengajuFilter = $("#pengajuSelect").val()?.toLowerCase();

        const filtered = allData.filter((item) => {
          const statusValue = (item.status || "").toLowerCase();
          const approvalValue = (item.approval || "").toLowerCase();
          const pengajuValue = (
            item.namaPengaju ||
            item.namaSales ||
            ""
          ).toLowerCase();

          const statusMatch = !statusFilter || statusValue === statusFilter;
          const approvalMatch =
            statusFilter === "need approval"
              ? !approvalFilter || approvalValue === approvalFilter
              : true;
          const outletMatch =
            !outletFilter ||
            (item.namaOutlet || "").toLowerCase().includes(outletFilter);
          const pengajuMatch = !pengajuFilter || pengajuValue === pengajuFilter;

          return statusMatch && approvalMatch && outletMatch && pengajuMatch;
        });

        renderCards(filtered);
      }

      // Tombol buka modal
      $("#openStatusFilter").on("click", () => {
        $("#statusFilterModal").modal("show");
      });

      // Tombol terapkan filter
      $("#applyStatusFilter").on("click", () => {
        applyFilters();
        $("#statusFilterModal").modal("hide");
      });

      // Filter outlet realtime (ketik langsung)
      $("input[placeholder='Filter Nama Outlet...']").on("keyup", () => {
        applyFilters();
      });

      function formatRupiah(value) {
        if (!value) return "-";
        // pastikan number
        let number = Number(value.toString().replace(/\D/g, ""));
        if (isNaN(number)) return value;
        return "Rp" + number.toLocaleString("id-ID");
      }

      function renderCards(dataArray) {
        const submissionList = $("#submissionList");
        submissionList.empty();

        if (!dataArray.length) {
          submissionList.append(
            '<div class="col-12 text-center text-muted mt-3">Tidak ada data</div>'
          );
          return;
        }

        dataArray.forEach((item) => {
          const isSales = userData.roles?.toLowerCase() === "sales";

          const card = `
      <div class="col-md-6 mb-4">
        <div class="card card-modern h-100 shadow-sm border-0">
          <!-- Header -->
          <div class="card-header bg-light d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-2">
              <input 
                type="checkbox" 
                class="form-check-input bulk-checkbox m-0" 
                style="margin-top:0" 
                value="${item.id}" 
              />
              <p class="fw-semibold text-dark m-0">
                ${item.id || "-"} <span class="text-muted">| ${formatDate(
            item.timeStamp
          )}</span>
              </p>
            </div>
            <div class="d-flex align-items-center gap-2">
              ${
                isSales && item.status === "Need Approval"
                  ? `
                      <button class="btn btn-outline-danger btn-sm" onclick="cancelListing('${item.id}')">
                        <i class="fa fa-times"></i> Cancel Listing
                      </button>
                    `
                  : ""
              }
            </div>
          </div>

          <!-- Body -->
          <div class="card-body py-3">
            <!-- Outlet -->
            <div class="mb-2">
              <small class="text-secondary">Nama Outlet</small>
              <p class="fw-bold fs-5 text-primary mb-1">${
                item.namaOutlet || "-"
              }</p>
              <p class="text-muted m-0"><strong>${
                item.kodePI || "-"
              }</strong> | ${item.kota || "-"}</p>
            </div>

            <!-- Pengaju & Jabatan -->
              <div class="row">
                <div class="col-6">
                  <small class="text-secondary">Nama Pengaju</small>
                  <p class="fw-bold m-0">${
                    item.namaPengaju || item.namaSales || "-"
                  }</p>
                </div>
                <div class="col-6 ps-0">
                  <small class="text-secondary">Jabatan</small>
                  <p class="fw-bold m-0">${item.jabatan || "-"}</p>
                </div>
              </div>

              <!-- Status & Approval -->
              <div class="row mt-1">
                <div class="col-6">
                  <small class="text-secondary">Status</small>
                  <p class="fw-bold m-0">${item.status || "-"}</p>
                </div>
                <div class="col-6 ps-0">
                  <small class="text-secondary">Oleh</small>
                  <p class="fw-bold m-0">${item.approval || "-"}</p>
                </div>
              </div>

              <!-- Nama PT -->
              <div class="row mt-1">
                <div class="col-12">
                  <small class="text-secondary">Nama PT</small>
                  <p class="fw-bold m-0">${item.namaPt || "-"}</p>
                </div>
              </div>

              <!-- List Produk -->
              <div class="row mt-1">
                <div class="col-12">
                  <small class="text-secondary">List Produk</small>
                  <p class="fw-bold m-0">
                    ${(() => {
                      try {
                        let produkArr = [];
                        if (typeof item.produkList === "string") {
                          produkArr = JSON.parse(item.produkList);
                        } else if (Array.isArray(item.produkList)) {
                          produkArr = item.produkList;
                        }
                        if (!produkArr.length) return "-";
                        return produkArr
                          .map((p) => `- ${p.itname}`)
                          .join("<br>");
                      } catch (e) {
                        return "-";
                      }
                    })()}
                  </p>
                </div>
              </div>

            <!-- Biaya Listing per Item & Total PO -->
            <div class="row mt-1">
              <div class="col-6">
                <small class="text-secondary">Biaya Listing / Item</small>
                <p class="fw-bold m-0">
                    ${(() => {
                      try {
                        let produkArr = [];
                        if (typeof item.produkList === "string") {
                          produkArr = JSON.parse(item.produkList);
                        } else if (Array.isArray(item.produkList)) {
                          produkArr = item.produkList;
                        }
                        if (!produkArr.length) return "-";
                        return formatRupiah(produkArr[0].listingFee || 0);
                      } catch (e) {
                        return "-";
                      }
                    })()}                             
              </div>
              <div class="col-6 ps-0">
                <small class="text-secondary">Total PO</small>
                <p class="fw-bold m-0">${formatRupiah(item.totalValuePO)}</p>
              </div>
            </div>

            <!-- DC Fee & Total Bayar -->
            <div class="row mt-1">
              <div class="col-6">
                <small class="text-secondary">DC Fee</small>
                <p class="fw-bold m-0">${formatRupiah(item.dcFee)}</p>
              </div>
              <div class="col-6 ps-0">
                <small class="text-secondary">Total Bayar</small>
                <p class="fw-bold m-0">${formatRupiah(item.totalBayar)}</p>
              </div>
            </div>

            <!-- Link Dokumen Pendukung & SKP -->
            ${
              item.linkDokumenPendukung || item.linkSkp
                ? `
            <div class="row mt-1">
              ${
                item.linkDokumenPendukung
                  ? `
                <div class="col-6">
                  <small class="text-secondary">Link File Dokumen Pendukung</small>
                  <p class="fw-bold m-0">
                    <a href="${item.linkDokumenPendukung}" target="_blank" class="text-success">
                      Buka Dokumen
                    </a>
                  </p>
                </div>
                `
                  : ""
              }
              ${
                item.linkSkp
                  ? `
                <div class="col-6 ps-0">
                  <small class="text-secondary">Link File SKP</small>
                  <p class="fw-bold m-0">
                    <a href="${item.linkSkp}" target="_blank" class="text-primary">
                      Buka SKP
                    </a>
                  </p>
                </div>
                `
                  : ""
              }
            </div>
            `
                : ""
            }

            <!-- No OR -->
            ${
              item.noOr
                ? `
            <div class="mt-1">
              <small class="text-secondary">No. OR</small>
              <p class="fw-bold m-0">${item.noOr}</p>
            </div>
            `
                : ""
            }
          </div>

          <!-- Footer -->
          ${
            userData.roles?.toLowerCase() === "admin" &&
            (item.status || "").toLowerCase() === "approved" &&
            !item.linkSkp
              ? `
              <div class="card-footer bg-white border-0 pt-2">
                <div class="d-flex flex-column gap-2">
                  <button 
                    type="button" 
                    class="btn btn-primary w-100"
                    onclick="generateSkp('${item.id}')">
                    Generate SKP
                  </button>
                </div>
              </div>`
              : ""
          }

          ${
            userData.roles?.toLowerCase() === "admin" &&
            (item.status || "").toLowerCase() === "approved" &&
            item.linkSkp &&
            !item.noOr
              ? `
              <div class="card-footer bg-white border-0 pt-2">
                <div class="d-flex flex-column gap-2">
                  <button 
                    type="button" 
                    class="btn btn-warning w-100"
                    onclick="inputNoOr('${item.id}')">
                    Masukkan No OR
                  </button>
                </div>
              </div>`
              : ""
          }
        </div>
      </div>`;
          submissionList.append(card);
        });
      }

      function cancelListing(id) {
        Swal.fire({
          title: "Yakin Batalkan?",
          text: "Pengajuan listing akan dibatalkan dan tidak bisa dikembalikan.",
          icon: "warning",
          showCancelButton: true,
          confirmButtonText: "Ya, Cancel",
          cancelButtonText: "Batal",
        }).then((result) => {
          if (result.isConfirmed) {
            const now = new Date();

            // tampilkan loading
            Swal.fire({
              title: "Memproses...",
              text: "Mohon tunggu sebentar",
              allowOutsideClick: false,
              didOpen: () => {
                Swal.showLoading();
              },
            });

            fetch(apiURL, {
              method: "POST",
              body: JSON.stringify({
                action: "cancel",
                id: id,
                cancelTime: now.toISOString(),
              }),
            })
              .then((res) => res.json())
              .then((json) => {
                if (json.result === "success") {
                  Swal.fire(
                    "Berhasil!",
                    "Pengajuan Berhasil Dibatalkan",
                    "success"
                  ).then(() => location.reload());
                } else {
                  Swal.fire(
                    "Error",
                    json.message || "Gagal update data",
                    "error"
                  );
                }
              })
              .catch((err) => {
                console.error(err);
                Swal.fire("Error", "Gagal update data", "error");
              });
          }
        });
      }

      window.addEventListener("load", () => {
        const loader = $("#loader-wrapper");
        loader.addClass("fade-out");
        setTimeout(() => loader.remove(), 500);
      });

      function getSelectedIds() {
        return [...document.querySelectorAll(".bulk-checkbox:checked")].map(
          (cb) => cb.value
        );
      }
      function bulkApprove() {
        const ids = getSelectedIds();
        if (!ids.length) {
          Swal.fire("Info", "Pilih minimal 1 data untuk di-approve", "info");
          return;
        }
        showSummaryModal(ids, "approve");
      }

      function bulkReject() {
        const ids = getSelectedIds();
        if (!ids.length) {
          Swal.fire("Info", "Pilih minimal 1 data untuk di-reject", "info");
          return;
        }
        showSummaryModal(ids, "reject");
      }

      function processBulk(ids, action, notes, nama) {
        Swal.fire({
          title: "Memproses...",
          text: "Mohon tunggu sebentar",
          allowOutsideClick: false,
          didOpen: () => Swal.showLoading(),
        });

        fetch(apiURL, {
          method: "POST",
          body: JSON.stringify({
            action: action,
            ids: ids,
            role: userData.roles,
            notes: notes,
            nama: nama,
          }),
        })
          .then((res) => res.json())
          .then((json) => {
            Swal.close();

            if (json.result === "success") {
              let pesan = "";
              if (action === "approve") {
                pesan = `${json.successCount} berhasil di-approve, ${json.failCount} gagal di-approve.`;
              } else if (action === "reject") {
                pesan = `${json.successCount} berhasil di-reject, ${json.failCount} gagal di-reject.<br><br><b>Notes:</b> ${notes}`;
              }

              // kalau ada yang gagal → tambahkan pesan coba lagi
              if (json.failCount > 0) {
                pesan +=
                  "<br><br><i>Silahkan coba lagi untuk data yang gagal.</i>";
              }

              Swal.fire({
                icon: json.failCount > 0 ? "warning" : "success", // ✅ kalau ada gagal → warning
                title:
                  "Mengirim Data untuk " +
                  (action === "approve" ? "Approval" : "Rejection") +
                  (json.failCount > 0 ? " (Sebagian Gagal)" : " Berhasil"),
                html: pesan, // ✅ kasih spasi sebelum pesan
              }).then(() => location.reload());
            } else {
              Swal.fire(
                "Error",
                json.message ||
                  "Terjadi Kesalahan Pada Proses Approval atau Rejection",
                "error"
              );
            }
          })
          .catch((err) => {
            Swal.close();
            console.error(err);
            Swal.fire("Error", "Terjadi kesalahan saat memproses", "error");
          });
      }

      function showSummaryModal(ids, action) {
        // ambil data dari allData sesuai ID
        const selectedData = allData.filter((d) => ids.includes(d.id));

        // validasi role per item
        let allowed = true;
        let blocked = [];

        selectedData.forEach((item) => {
          const approvalStr = String(item.approval || "").toLowerCase();
          const userRole = String(userData.roles || "").toLowerCase();

          console.log(
            "Validasi item:",
            item.id,
            "Approval:",
            approvalStr,
            "UserRole:",
            userRole
          );

          if (!approvalStr.includes(userRole)) {
            allowed = false;
            blocked.push(`${item.namaOutlet} (butuh role ${item.approval})`);
          }
        });

        if (!allowed) {
          const actionText = action.charAt(0).toUpperCase() + action.slice(1); // "approve" → "Approve"
          Swal.fire({
            icon: "error",
            title: "Tidak Data Melakukan Aksi " + actionText,
            html: `
              <div style="text-align: left;">
                Terdapat data yang tidak sesuai role dan tidak dapat diproses:<br>
                <ul>
                  ${blocked.map((b) => `<li>${b}</li>`).join("")}
                </ul>
                Silakan hapus data tersebut dari pilihan untuk melanjutkan.
              </div>
            `,
          });
          return; // stop proses bulk
        }

        // lanjut render table seperti biasa
        let tableHtml = `
    <div class="table-responsive">
      <table class="table table-sm table-bordered">
        <thead class="table-light">
          <tr>
            <th>No</th>
            <th>Nama Outlet</th>
            <th>Total PO</th>
            <th>Biaya Listing / Produk</th>
            <th>DC Fee</th>
            <th>Total Bayar</th>
          </tr>
        </thead>
        <tbody>
  `;

        selectedData.forEach((item, index) => {
          let biayaListing = "-";
          try {
            let produkArr = [];
            if (typeof item.produkList === "string") {
              produkArr = JSON.parse(item.produkList);
            } else if (Array.isArray(item.produkList)) {
              produkArr = item.produkList;
            }
            if (produkArr.length)
              biayaListing = formatRupiah(produkArr[0].listingFee || 0);
          } catch (e) {
            biayaListing = "-";
          }

          tableHtml += `
      <tr>
        <td>${index + 1}</td>
        <td>${item.namaOutlet || "-"}</td>
        <td>${formatRupiah(item.totalValuePO)}</td>
        <td>${biayaListing}</td>
        <td>${formatRupiah(item.dcFee)}</td>
        <td>${formatRupiah(item.totalBayar)}</td>
      </tr>
    `;
        });

        tableHtml += `</tbody></table></div>`;

        const notesLabel =
          action === "approve" ? "Catatan (Opsional)" : "Catatan (Wajib diisi)";
        const notesPlaceholder =
          action === "approve"
            ? "Tambahkan catatan (boleh kosong)"
            : "Isi alasan reject...";

        Swal.fire({
          title:
            action === "approve" ? "Konfirmasi Approve" : "Konfirmasi Reject",
          html: `
      ${tableHtml}
      <div class="form-group text-start mt-3">
        <label class="form-label fw-semibold">${notesLabel}</label>
        <textarea id="swal-notes" class="form-control" rows="3" placeholder="${notesPlaceholder}"></textarea>
      </div>
    `,
          width: "800px",
          focusConfirm: false,
          showCancelButton: true,
          confirmButtonText: action === "approve" ? "Approve" : "Reject",
          preConfirm: () => {
            const notes = document.getElementById("swal-notes").value.trim();
            if (action === "reject" && !notes) {
              Swal.showValidationMessage("Catatan wajib diisi untuk reject!");
              return false;
            }
            return notes;
          },
        }).then((result) => {
          if (result.isConfirmed) {
            processBulk(ids, action, result.value, userData.nama);
          }
        });
      }
      function generateSkp(id) {
        console.log("Generate SKP untuk ID:", id);

        // tampilkan loading
        Swal.fire({
          title: "Memproses SKP...",
          text: "Mohon tunggu sebentar :)",
          allowOutsideClick: false,
          didOpen: () => {
            Swal.showLoading();
          },
        });

        fetch(
          `https://script.google.com/macros/s/AKfycbxioIs2Is4tjybHa76LkP2EmyUzwoHtnG-MIuHQbj5HyaHWfRJUq2UELUGmmes0klbS/exec?id=${encodeURIComponent(
            id
          )}`
        )
          .then((response) => response.json())
          .then((result) => {
            Swal.close(); // tutup loading
            if (result.success) {
              // Tampilkan notifikasi saja
              Swal.fire({
                icon: "success",
                title: "SKP berhasil dibuat",
                html: `PDF sudah tersedia:<br> <a href="${result.pdfUrl}" target="_blank">Download PDF</a>`,
              });
            } else {
              Swal.fire("Error", result.error || "Gagal generate SKP", "error");
            }
          })
          .catch((error) => {
            Swal.close(); // tutup loading
            console.error("Error generate SKP:", error);
            Swal.fire("Error", "Terjadi kesalahan saat generate SKP.", "error");
          });
      }
    </script>
  </body>
</html>
