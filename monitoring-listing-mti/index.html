<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Print & Upload SKP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap, jQuery, SweetAlert2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://connect-assets.prosple.com/cdn/ff/nDJLhKo3GxHUnuJJLt-cRdMGUAmxDY2NSAzboL84_ec/1700559379/public/styles/scale_and_crop_center_120x120/public/2023-11/Logo-Pharos-Indonesia-200x200-2023.jpg?itok=4-AmM7sn"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <style>
      body {
        background: #fff;
        font-family: "Roboto", sans-serif;
      }
      .navbar-custom {
        background-color: #0d6efd;
      }
      .navbar-brand {
        display: flex;
        align-items: center;
        font-size: 1.4rem;
        font-weight: bold;
      }
      .navbar-nav .nav-link {
        transition: 0.3s;
        border-radius: 0.3rem;
      }
      .navbar-nav .nav-link:hover {
        background-color: #0b5ed7;
        color: #fff;
      }
      h4 {
        font-weight: bold;
        margin-bottom: 1.5rem;
        color: #0d6efd;
      }
      .form-control,
      .form-select {
        border-radius: 0.5rem;
        padding: 0.5rem 0.9rem;
      }
      button,
      .btn {
        font-weight: bold !important;
      }
      .btn-primary {
        background-color: #0d6efd;
        border: none;
        padding: 0.55rem 1rem;
        border-radius: 0.5rem;
      }
      .btn-primary:hover {
        background-color: #0b5ed7;
      }
      ::placeholder {
        color: #bbb !important;
        opacity: 1;
      }
      .card-detail {
        border-radius: 1rem;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.08);
        padding: 1.5rem;
        background: #fff;
        margin-top: 1rem;
        display: none;
      }
      hr {
        border-top: 2px solid #dee2e6;
        margin: 1rem 0 1.5rem 0;
      }
      #skpList {
        margin-top: 1rem;
      }
      .list-group-item {
        border-radius: 0.5rem !important;
        margin-bottom: 0.5rem;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }
      .list-group-item:hover {
        background-color: #e9f2ff;
      }
      .swal2-popup {
        font-size: 0.95rem !important;
      }
      .select2-container--default .select2-selection--single {
        height: 38px !important;
        padding: 0.375rem 0.75rem !important;
        line-height: 1.5 !important;
        display: flex !important;
        align-items: center !important;
        border: 1px solid #ced4da;
        border-radius: 0.5rem;
      }
      .select2-selection__rendered {
        padding-left: 0 !important;
        padding-right: 0 !important;
        line-height: 1.5 !important;
        color: #212529 !important;
        font-size: 0.95rem;
        display: flex;
        align-items: center;
      }
      select.form-select {
        width: 100%;
        max-width: 100%;
      }
      select.form-select option {
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
      }
      .select2-container--default
        .select2-selection--single
        .select2-selection__arrow {
        height: 100% !important;
        top: 50% !important;
        transform: translateY(-50%);
        right: 10px;
        position: absolute;
        pointer-events: none;
      }
      .card-modern {
        border-radius: 1rem;
        transition: all 0.3s ease;
      }
      .card-modern:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      }
      .bg-soft-primary {
        background-color: #f1f5ff !important;
        border-bottom: none;
        border-radius: 1rem 1rem 0 0 !important;
      }
      .btn-generate {
        background-color: var(--bs-primary);
        color: white;
      }
      .btn-generate:hover {
        background-color: #0b5ed7;
      }
      .btn-upload {
        background-color: #009045;
        color: white;
      }
      .btn-upload:hover {
        background-color: #007a39;
      }
      .card-footer a {
        font-size: 1rem;
        font-weight: 600;
      }
      #loader-wrapper.fade-out {
        opacity: 0;
        transition: opacity 0.5s ease;
        pointer-events: none;
      }
      .btn-approve {
        background-color: #28a745; /* hijau custom */
        color: white;
        border: none;
        font-weight: bold;
        border-radius: 0.5rem;
        padding: 0.55rem 1rem;
        transition: 0.3s;
      }
      .btn-approve:hover {
        background-color: #218838;
      }

      .btn-reject {
        background-color: #dc3545; /* merah custom */
        color: white;
        border: none;
        font-weight: bold;
        border-radius: 0.5rem;
        padding: 0.55rem 1rem;
        transition: 0.3s;
      }
      .btn-reject:hover {
        background-color: #c82333;
      }
      .btn-logout {
        background: #fff;
        color: #0d6efd;
        border: 1px solid #0d6efd;
      }

      .btn-logout:hover {
        background: #d6e7ff; /* putih kebiruan */
        color: #0b5ed7;
        border-color: #0b5ed7;
      }
    </style>
  </head>

  <body>
    <!-- Loader -->
    <div
      id="loader-wrapper"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        class="spinner-border text-primary"
        role="status"
        style="width: 4rem; height: 4rem"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top"
    >
      <div class="container">
        <!-- Brand -->
        <a class="navbar-brand d-flex align-items-center gap-2" href="#">
          <i class="bi bi-clipboard-check text-white fs-3"></i>
          <span class="text-white fw-bold" style="font-size: 1.4rem"
            >Listing MTI</span
          >
        </a>

        <!-- Hamburger Toggle -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu Navbar -->
        <div class="collapse navbar-collapse" id="navbarContent">
          <!-- Menu di kiri -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link text-white fw-bold"
                href="https://abednegochristianyoel.github.io/Form-Sales-Force-Effectiveness/form-listing-mti"
                >Form Listing MTI</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white fw-bold"
                href="https://abednegochristianyoel.github.io/Form-Sales-Force-Effectiveness/monitoring-listing-mti"
                >Monitoring Listing MTI</a
              >
            </li>
          </ul>

          <!-- Logout di kanan -->
          <div class="d-flex">
            <button class="btn btn-logout" onclick="logout()">Logout</button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-md px-3">
      <h4 class="mb-3 mt-4 text-primary">Monitoring Listing MTI</h4>

      <div
        class="d-flex flex-wrap align-items-center justify-content-between gap-2"
      >
        <div id="actionButtons" class="d-flex gap-2" style="width: 200px">
          <button
            class="btn btn-success fw-bold w-50 d-flex justify-content-center align-items-center text-center"
          >
            <i class="bi bi-check-circle me-1"></i>
            <span>Approve</span>
          </button>
          <button
            class="btn btn-danger fw-bold w-50 d-flex justify-content-center align-items-center text-center"
          >
            <i class="bi bi-x-circle me-1"></i>
            <span>Reject</span>
          </button>
        </div>

        <!-- Input + Filter -->
        <div class="input-group" style="max-width: 350px">
          <input
            type="text"
            class="form-control"
            placeholder="Filter Nama Outlet..."
          />
          <button
            class="btn btn-primary fw-bold d-flex align-items-center gap-1"
            id="openStatusFilter"
          >
            <i class="bi bi-filter"></i> Filter
          </button>
        </div>
      </div>

      <hr />

      <!-- SKP List -->
      <div class="row" id="skpList"></div>
    </div>

    <!-- Modal Filter Status -->
    <div
      class="modal fade"
      id="statusFilterModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Filter Status SKP</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Label + Dropdown Utama -->
            <div class="mb-3">
              <label for="modalStatusSelect" class="form-label fw-bold"
                >Status</label
              >
              <select class="form-select" id="modalStatusSelect">
                <option value="">Semua Status</option>
                <option value="Need Approval">Need Approval</option>
                <option value="On Process">On Process</option>
                <option value="Processed">Processed</option>
                <option value="On Confirmation">On Confirmation</option>
                <option value="Done">Done</option>
                <option value="Cancelled">Cancelled</option>
                <option value="Rejected">Rejected</option>
              </select>
            </div>

            <!-- Label + Dropdown Tambahan (hidden default) -->
            <div class="mb-3" id="approvalContainer" style="display: none">
              <label for="approvalSelect" class="form-label fw-bold"
                >Approval</label
              >
              <select class="form-select" id="approvalSelect">
                <option value="">-- Pilih Approval --</option>
                <option value="Admin">Admin</option>
                <option value="SM / NSM">SM / NSM</option>
                <option value="NKAM">NKAM</option>
                <option value="Trade">Trade</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Batal
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="applyStatusFilter"
            >
              Terapkan Filter
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let userData = null;

      // Cek login
      const storedUser = localStorage.getItem("userData");
      if (!storedUser) {
        window.location.href = "../login.html";
      } else {
        userData = JSON.parse(storedUser);
        console.log("User sudah login:", userData);

        // Jika role = Sales, hide tombol Approve & Reject
        if (userData.roles?.toLowerCase() === "sales") {
          document.getElementById("actionButtons").classList.add("d-none");
        }

        // ðŸ”¹ Langsung tarik data sesuai nip user login
        if (userData.nip) {
          console.log("Mengambil data untuk NIP:", userData.nip);
          getDataByNIP(userData.nip);
        } else {
          Swal.fire({
            icon: "warning",
            title: "NIP tidak ditemukan",
            text: "Silakan login ulang.",
          });
        }
      }

      // Tambahkan tombol logout jika mau
      function logout() {
        localStorage.removeItem("userData");
        window.location.href = "../login.html";
      }

      let allData = [];

      // Tampilkan dropdown approval jika "Need Approval" dipilih
      document
        .getElementById("modalStatusSelect")
        .addEventListener("change", function () {
          const approvalContainer =
            document.getElementById("approvalContainer");
          if (this.value === "Need Approval") {
            approvalContainer.style.display = "block";
          } else {
            approvalContainer.style.display = "none";
          }
        });

      function formatDate(dateString) {
        if (!dateString) return "-";
        const d = new Date(dateString);
        if (isNaN(d)) return dateString;
        return d.toLocaleDateString("id-ID", {
          day: "2-digit",
          month: "short",
          year: "numeric",
          hour: "2-digit",
          minute: "2-digit",
        });
      }

      function getDataByNIP(nip) {
        const apiURL =
          "https://script.google.com/macros/s/AKfycbz5Y49vGaDwfDpz5OC4N9wGQrZC2NqiCFzMBLMFrYZX8D6cWoR5aGuwOdvDiKIGm-JN/exec"; // ganti dengan URL Apps Script
        Swal.fire({
          title: "Memuat data...",
          text: "Mohon Ditunggu sebentar :)",
          allowOutsideClick: false,
          didOpen: () => Swal.showLoading(),
        });

        fetch(apiURL)
          .then((res) => res.json())
          .then((json) => {
            Swal.close();
            if (json.result !== "success") {
              Swal.fire({
                icon: "error",
                title: "Error",
                text: "Gagal ambil data",
              });
              return;
            }

            // Filter berdasarkan nip
            const data = json.data.filter(
              (d) => (d.nip || "").toLowerCase() === nip.toLowerCase()
            );

            if (!data.length) {
              Swal.fire({
                icon: "info",
                title: "Tidak ada data",
                text: "Data tidak ditemukan",
              });
              return;
            }

            allData = data;
            console.log("Data SKP:", allData);
            renderSKPCards(allData);
          })
          .catch((err) => {
            Swal.close();
            console.error(err);
            Swal.fire({
              icon: "error",
              title: "Error",
              text: "Gagal ambil data.",
            });
          });
      }
      function applyFilters() {
        const statusFilter = $("#modalStatusSelect").val()?.toLowerCase();
        const approvalFilter = $("#approvalSelect").val()?.toLowerCase();
        const outletFilter = $("input[placeholder='Filter Nama Outlet...']")
          .val()
          .toLowerCase();

        const filtered = allData.filter((item) => {
          const statusMatch =
            !statusFilter || (item.status || "").toLowerCase() === statusFilter;
          const approvalMatch =
            !approvalFilter ||
            (item.approval || "").toLowerCase() === approvalFilter;
          const outletMatch =
            !outletFilter ||
            (item.namaOutlet || "").toLowerCase().includes(outletFilter);
          return statusMatch && approvalMatch && outletMatch;
        });

        renderSKPCards(filtered);
      }

      // Tombol buka modal
      $("#openStatusFilter").on("click", () => {
        $("#statusFilterModal").modal("show");
      });

      // Tombol terapkan filter
      $("#applyStatusFilter").on("click", () => {
        applyFilters();
        $("#statusFilterModal").modal("hide");
      });

      // Filter outlet realtime (ketik langsung)
      $("input[placeholder='Filter Nama Outlet...']").on("keyup", () => {
        applyFilters();
      });

      function formatRupiah(value) {
        if (!value) return "-";
        // pastikan number
        let number = Number(value.toString().replace(/\D/g, ""));
        if (isNaN(number)) return value;
        return "Rp" + number.toLocaleString("id-ID");
      }

      function renderSKPCards(dataArray) {
        const skpList = $("#skpList");
        skpList.empty();

        if (!dataArray.length) {
          skpList.append(
            '<div class="col-12 text-center text-muted mt-3">Tidak ada data sesuai filter</div>'
          );
          return;
        }

        dataArray.forEach((item) => {
          const isSales = userData.roles?.toLowerCase() === "sales";

          const card = `
      <div class="col-md-6 mb-4">
        <div class="card card-modern h-100 shadow-sm border-0">
          <!-- Header -->
          <div class="card-header bg-light d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-2">
              <input 
                type="checkbox" 
                class="form-check-input bulk-checkbox m-0" 
                style="margin-top:0" 
                value="${item.id}" 
              />
              <p class="fw-semibold text-dark m-0">${item.id || "-"}</p>
            </div>
            <small class="text-muted d-flex align-items-center">${formatDate(
              item.timeStamp
            )}</small>
          </div>

          <!-- Body -->
          <div class="card-body py-3">
            <!-- Outlet -->
            <div class="mb-2">
              <small class="text-secondary">Nama Outlet</small>
              <p class="fw-bold fs-5 text-primary mb-1">${
                item.namaOutlet || "-"
              }</p>
              <p class="text-muted m-0"><strong>${
                item.kodePI || "-"
              }</strong> | ${item.kota || "-"}</p>
            </div>

            <!-- Pengaju & Jabatan -->
              <div class="row">
                <div class="col-6">
                  <small class="text-secondary">Nama Pengaju</small>
                  <p class="fw-bold m-0">${
                    item.namaPengaju || item.namaSales || "-"
                  }</p>
                </div>
                <div class="col-6 ps-0">
                  <small class="text-secondary">Jabatan</small>
                  <p class="fw-bold m-0">${item.jabatan || "-"}</p>
                </div>
              </div>

              <!-- Status & Nama PT -->
              <div class="row mt-2">
                <div class="col-6">
                  <small class="text-secondary">Status</small>
                  <p class="fw-bold m-0">${
                    item.statusSKP || item.status || "-"
                  }</p>
                </div>
                <div class="col-6 ps-0">
                  <small class="text-secondary">Nama PT</small>
                  <p class="fw-bold m-0">${item.namaPt || "-"}</p>
                </div>
              </div>

              <!-- List Produk -->
              <div class="row mt-2">
                <div class="col-12">
                  <small class="text-secondary">List Produk</small>
                  <p class="fw-bold m-0">
                    ${(() => {
                      try {
                        let produkArr = [];
                        if (typeof item.produkList === "string") {
                          produkArr = JSON.parse(item.produkList);
                        } else if (Array.isArray(item.produkList)) {
                          produkArr = item.produkList;
                        }
                        if (!produkArr.length) return "-";
                        return produkArr.map((p) => `- ${p.itname}`).join(", ");
                      } catch (e) {
                        return "-";
                      }
                    })()}
                  </p>
                </div>
              </div>

            <!-- Total PO & Total Bayar -->
            <div class="row mt-2">
              <div class="col-6">
                <small class="text-secondary">Total PO</small>
                <p class="fw-bold m-0">${formatRupiah(item.totalValuePO)}</p>
              </div>
              <div class="col-6 ps-0">
                <small class="text-secondary">Total Bayar</small>
                <p class="fw-bold m-0">${formatRupiah(item.totalBayar)}</p>
              </div>
            </div>
          </div>

          <!-- Footer -->
          ${
            isSales
              ? `
          <div class="card-footer bg-white border-0 pt-0">
            <div class="d-flex justify-content-between mt-2 gap-2">
              <div class="w-50 d-flex flex-column justify-content-end" style="min-height:65px;">
                ${(() => {
                  const disabled = item.generateSkp ? "disabled" : "";
                  const btnClass = item.generateSkp
                    ? "btn-secondary"
                    : "text-white";
                  const btnStyle = item.generateSkp
                    ? ""
                    : "background-color: var(--bs-primary);";
                  return `
                    <button 
                      type="button" 
                      class="btn w-100 ${btnClass} mt-1"
                      style="${btnStyle}" 
                      ${disabled}
                      onclick="generateSkp('${item.program}','${item.id}')">
                      Generate SKP
                    </button>
                  `;
                })()}
              </div>
              <div class="w-50 d-flex flex-column justify-content-end" style="min-height:65px;">
                <input type="file" id="uploadInput-${
                  item.id
                }" hidden accept=".pdf,image/png,image/jpeg" />
                <button 
                  type="button" 
                  class="btn w-100 text-white mt-1"
                  style="background-color: #009045;" 
                  onclick="openUploadModal('${item.program}','${
                  item.namaOutlet
                }','${item.id}')">
                  Upload SKP
                </button>
              </div>
            </div>
          </div>`
              : ""
          }
        </div>
      </div>`;
          skpList.append(card);
        });
      }

      window.addEventListener("load", () => {
        const loader = $("#loader-wrapper");
        loader.addClass("fade-out");
        setTimeout(() => loader.remove(), 500);
      });
    </script>
  </body>
</html>
