<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Login Listing MTI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      html,
      body {
        height: 100%;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f5f5f5;
        font-family: "Roboto", sans-serif;
      }
      .login-card {
        background: #fff;
        padding: 2.5rem; /* sedikit lebih tebal */
        border-radius: 1rem;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 420px; /* sedikit lebih lebar */
      }
      .login-card h4 {
        color: #0d6efd;
        margin-bottom: 1.5rem;
        text-align: center;
        font-weight: bold;
      }
      .form-control {
        font-size: 1.1rem; /* input lebih besar */
        padding: 0.75rem; /* padding lebih nyaman */
      }
      .btn-login {
        background-color: #0d6efd;
        color: #fff;
        width: 100%;
        font-weight: bold;
        font-size: 1.1rem; /* tombol lebih besar */
        padding: 0.75rem; /* tombol lebih tinggi */
      }
      .btn-login:hover {
        background-color: #0b5ed7;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h4>Login Listing MTI</h4>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            required
            placeholder="Masukkan Email"
          />
        </div>
        <div class="mb-3">
          <label for="nip" class="form-label">NIP</label>
          <input
            type="text"
            id="nip"
            class="form-control"
            required
            placeholder="Masukkan NIP"
          />
        </div>
        <button type="submit" class="btn btn-login">Login</button>
      </form>
    </div>

    <script>
      // Cek apakah user sudah login
      const storedUser = localStorage.getItem("userData");
      if (storedUser) {
        // Jika ada data login, redirect ke dashboard/index
        window.location.href = "monitoring-listing-mti/index.html"; // ganti dengan halaman utama
      }

      const SCRIPT_URL =
        "https://script.google.com/macros/s/AKfycbwtIwsdxpIT-X_o4yAh7Aci2tcDAlf8ew0B5exC1doTro5Qi36RniBS9F4djCtu3jiIqA/exec";

      $("#loginForm").on("submit", function (e) {
        e.preventDefault();
        const nip = $("#nip").val().trim();
        const email = $("#email").val().trim();

        if (!nip || !email) {
          Swal.fire({
            icon: "warning",
            title: "Perhatian",
            text: "NIP dan Email wajib diisi!",
          });
          return;
        }

        Swal.fire({
          title: "Mencoba Login...",
          text: "Mohon Ditunggu Sebentar :)",
          didOpen: () => Swal.showLoading(),
          allowOutsideClick: false,
        });

        const payload = { nip, email };

        fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify(payload),
        })
          .then((res) => res.json())
          .then((data) => {
            Swal.close();
            if (data.success) {
              // Simpan data login ke localStorage agar persistent
              localStorage.setItem("userData", JSON.stringify(data));

              Swal.fire({
                icon: "success",
                title: "Login Berhasil",
                text: `Selamat datang, ${data.nama}`,
              }).then(
                () =>
                  (window.location.href = "monitoring-listing-mti/index.html")
              );
            } else {
              Swal.fire({
                icon: "error",
                title: "Login Gagal",
                text: data.message,
              });
            }
          })
          .catch((err) => {
            Swal.close();
            console.error(err);
            Swal.fire({
              icon: "error",
              title: "Error",
              text: "Terjadi kesalahan. Coba lagi.",
            });
          });
      });
    </script>
  </body>
</html>
